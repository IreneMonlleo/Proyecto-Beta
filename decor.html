<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./node_modules/swiper/swiper-bundle.min.css"/>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <nav class="header__menu">
            <a class="header__nav" href="aboutus.html">Sobre nosotros</a>
            <a class="header__nav" href="index.html">Nuestros productos</a>
        </nav>
    </header>
    <!----------- MAIN ---------->
    <header class="header__about">
        <picture>
            <source srcset="resources\logotipos\Marca_Refer.webp" media="(min-width:650px)" >
            <img src="resources\logotipos\logo_mobile.png" alt="Logotipo Refer" style="width:auto;">
        </picture>
    </header>
    <main>
        <div class="main__text">
          <h1 class="title-page">Title</h1>
          <h3 class="subtitle-page">Subtitle</h3>
          <p class="text-top">blablabla</p>
          <img src="" class="image"></img>
        </div>
    </main>
    <!-------------------------JS--------------------------------->
    <script src="js/commons.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const section = params.get('section');
        const productId = params.get('product');

        getJSON(function(products) {
          const category = products[params.get('section')];
          const product = category.elements.find(function(product) { return product.id === productId; });
          console.log(product);
          document.querySelector('.title-page').textContent = product.name;
          document.querySelector('.subtitle-page').textContent = product.description;
          document.querySelector('.image').src = product.image;
        })

    </script>
</body>
</html>
