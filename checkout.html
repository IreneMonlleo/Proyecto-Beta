<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="icon" href="resources\logotipos\logo_mobile.png">
    <title>Refer</title>
</head>
<body>
    <!--------------------HEADER-------------------->
    <header class="header__about">
        <a href="index.html">
            <picture >
                <source class="logo_desktop" srcset="resources\logotipos\Marca_Refer.webp" media="(min-width:650px)" >
                <img class="header__logo"src="resources\logotipos\logo_mobile.png" alt="Logotipo Refer" style="width:10vw;">
            </picture>
        </a> 
    </header>    

    <!---------------------MAIN---------------------------->
    <main class="payment">
        <section class="payment__container">
                <div class="container__buttons">
                    <button class="open-modal order active "> 
                        <label for="Check1"  checked>
                            <p>Pedido</p>
                        </label> 
                    </button>
                    <button class="open-modal ">
                        <label for="Check2" >
                            <p>Envío</p>    
                        </label>
                    </button>
                    <button class="open-modal ">
                        <label for="Check3" >
                            <p>Pago</p>
                        </label>
                    </button> 
                     
                </div>
                
            <!-------------------Modal data order---------------------------------->
                <input type="checkbox" id="Check1" class="open-modal__input" onclick="selectOnlyThis(this.id)" checked>
                <div aria="dialog">
                    <div class="modal__container modal--order" >
                      
                        <h3 class="checkout__title">Tu pedido</h3>
                        <div class="group--product">
                            <img class="checkout--img"src="https://fakeimg.pl/100/" >
                            <div class="checkout__detail">
                                <h3 class="checkout--name">Nombre producto</h3>
                                <p class="checkout--price ">150€</p>
                            </div>
                        </div>      
                        <form class="discounts">
                            <label  for="discount"></label>
                            <input class="discounts__text" type="text" id="discount" placeholder="Descuentos">
                            <input class="discounts__button button--main" type="submit" value="Aplicar">
                        </form>
                        <hr>
                        <div class="pricetotal">
                            <p class="total">Total</p>
                            <p class="checkout--totalprice ">150€</p>
                        </div>
                    </div>
                </div>
    
                <!-------------------------Modal Shipping---------------->
                <input type="checkbox" id="Check2" class="open-modal__input" onclick="selectOnlyThis(this.id)"> 
                <div aria="dialog">
                    <div class="modal__container modal--data">
                        
                        <h3 class=" checkout__title">Datos de envío</h3>
                        
                        <label for="name"></label>                       
                        <input class="checkout__input" id="name" type="name" placeholder="Nombre y apellidos"/>
                    
                        <label for="direccion"></label>
                        <input class="checkout__input" id="direccion" type="text" placeholder="Dirección del envio"/>
                        
                        <label for="tl"></label>
                        <input class="checkout__input" id="tl" type="text" placeholder="Telefono"/>
                      
                        <input class="checkout__input" id="CP" type="text" placeholder="CP"/>
                        <label  for="CP"></label>
                
                        <label for="mail"></label>
                        <input class="checkout__input" id="mail" type="mail" placeholder="E-mail"/>
                    </div>
                </div>
        
                <!--------------------------Modal payment-------------------->
                <input type="checkbox" id="Check3" class="open-modal__input" onclick="selectOnlyThis(this.id)">
                    <div aria="dialog">
                        <div class="modal__container modal--data">
                            <h3 class=" checkout__title">Datos de compra</h3>
                             
                            <label for="card"></label>                       
                            <input class="checkout__input" id="card" type="text" placeholder="Número de la tarjeta"/>
        
                            <label for="card-name"></label>
                            <input class="checkout__input" id="card-name" type="name" placeholder="Nombre del titular"/>
                        
                            <label for="expiration"></label>
                            <input class="checkout__input" id="expiration" type="text" placeholder="Fecha de validez"/>
                    
                            <label for="CSV"></label>
                            <input class="checkout__input" id="CSV" type="text" placeholder="Código de validez"/>  
                            
                            <button class="button--main payment__button" href="index.html">Finalizar compra</button>
                            
                        </div>
                    </div>
        </section>
        <script src="js/commons.js"></script>
        <script src="js/checkout.js"></script>
    </main>
</body>
</html>
